<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <img src="/logo.svg" alt="logo" />
      <h1>Todo List</h1>
    </header>
    <div id="app">
      <div id="projects-list">
        <h2>PROJECTS</h2>
        <ul></ul>
        <button class="show-new-project-form">+ Add project</button>
        <div class="new-project-form hidden">
          <input class="text"></input>
          <div class="add-project-buttons-container">
            <button class="add-project-button">Add</button>
            <button class="cancel-new-project">Cancel</button>
          </div>
        </div>
      </div>
      <div id="current-project">
        <h2></h2>
        <ul></ul>
        <button class="add-todo-button">+</button>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
