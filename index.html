<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app">
      <section id="projects-list" class="closed">
        <div class="projects-title-container">
          <h2>PROJECTS</h2>
          <button class="mobile-menu-button"></button>
        </div>
        <hr />
        <ul></ul>
        <hr />
        <button class="show-new-project-form">
          <span class="add-symbol">+</span><span>Add project</span>
        </button>
        <div class="new-project-form hidden">
          <input type="text" />
          <div class="add-project-buttons-container">
            <button class="add-project-button">Add</button>
            <button class="cancel-new-project">Cancel</button>
          </div>
        </div>
      </section>
      <section id="current-project">
        <div class="current-project-info-container">
          <h2></h2>
          <button class="show-new-todo-form">
            <span class="add-symbol">+</span><span>New todo</span>
          </button>
        </div>
        <ul></ul>
      </section>
    </main>

    <footer>
      <a href="">Github</a>
      <a href="">LinkedIn</a>
    </footer>

    <div class="form-window new-todo-form">
      <div>
        <h4>New Todo</h4>
        <div class="close-dialog-container cancel-new-todo">
          <button class="close-dialog"></button>
        </div>
      </div>
      <p>Optionally you can add a list of subtasks</p>
      <form action="">
        <div>
          <label for="add-title"
            >Title<span class="required-tag">*</span></label
          >
          <input id="add-title" class="text" />
        </div>
        <div>
          <label for="add-description"
            >Description<span class="required-tag">*</span></label
          >
          <!-- <input id="add-description" class="text" /> -->
          <textarea
            id="add-description"
            class="text"
            cols="30"
            rows="4"
          ></textarea>
        </div>
        <div>
          <label for="priority"
            >Priority<span class="required-tag">*</span></label
          >
          <select name="priority" id="priority">
            <option value="low">low</option>
            <option value="middle">mid</option>
            <option value="urgent">urgent</option>
          </select>
        </div>
        <label for="add-todo-task-list" class="form-subtasks-title"
          >Subtasks</label
        >
        <div class="task-list add-todo-task-list">
          <input placeholder="Add a subtask" type="text" />
          <button type="button">+</button>
        </div>
        <ol class="add-todo-task-list-items task-list-container"></ol>
      </form>
      <div class="modal-buttons-container">
        <button class="save-changes-button add-todo-button">Add</button>
        <button class="cancel-new-todo cancel-changes-button">Cancel</button>
      </div>
    </div>

    <div class="form-window edit-todo-form">
      <div>
        <h4>Edit Todo</h4>
        <div class="close-dialog-container cancel-edit-todo">
          <button class="close-dialog"></button>
        </div>
      </div>
      <p>Optionally you can add a list of subtasks</p>
      <form action="">
        <div>
          <label for="edit-title"
            >Title<span class="required-tag">*</span></label
          >
          <input id="edit-title" class="text" />
        </div>
        <div>
          <label for="edit-description"
            >Description<span class="required-tag">*</span></label
          >
          <!-- <input id="add-description" class="text" /> -->
          <textarea
            id="edit-description"
            class="text"
            cols="30"
            rows="4"
          ></textarea>
        </div>
        <div>
          <label for="priority"
            >Priority<span class="required-tag">*</span></label
          >
          <select name="edit-priority" id="edit-priority">
            <option value="low">low</option>
            <option value="middle">mid</option>
            <option value="urgent">urgent</option>
          </select>
        </div>
        <label for="edit-todo-task-list" class="form-subtasks-title"
          >Subtasks</label
        >
        <div class="task-list edit-task-list">
          <input placeholder="Add a subtask" type="text" />
          <button type="button">+</button>
        </div>
        <ol class="edit-task-list-items task-list-container"></ol>
      </form>
      <div class="modal-buttons-container">
        <button class="edit-todo-button save-changes-button">Save</button>
        <button class="cancel-edit-todo cancel-changes-button">Cancel</button>
      </div>
    </div>

    <div class="overlay hidden"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
