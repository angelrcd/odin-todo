<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <header>
      <img src="/logo.svg" alt="logo" />
      <h1>Todo List</h1>
    </header>
    <div id="app">
      <div id="projects-list">
        <h2>PROJECT</h2>
        <ul></ul>
        <button class="show-new-project-form">+ Add project</button>
        <div class="new-project-form hidden">
          <input type="text" />
          <div class="add-project-buttons-container">
            <button class="add-project-button">Add</button>
            <button class="cancel-new-project">Cancel</button>
          </div>
        </div>
      </div>
      <div id="current-project">
        <h2></h2>
        <ul></ul>
        <button class="show-new-todo-form"></button>
        <div class="new-todo-form hidden">
          <form action="">
            <select name="priority" id="priority">
              <option value="low">low</option>
              <option value="middle">middle</option>
              <option value="urgent">urgent</option>
            </select>

            <label for="add-title">Title</label>
            <input id="add-title" class="text" />
            <label for="add-description">Description</label>
            <input id="add-description" class="text" />
          </form>
          <div class="add-project-buttons-container">
            <button class="add-todo-button">Add</button>
            <button class="cancel-new-todo">Cancel</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
