<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Vite App</title>
  </head>
  <body>
    <dialog id="edit-modal">
      <p contenteditable="true" class="new-title">a</p>
      <p contenteditable="true" class="new-description">b</p>
      <div>
        <label for="edit-priority">Priority</label>
        <select name="priority" id="edit-priority">
          <option value="low">low</option>
          <option value="middle">mid</option>
          <option value="urgent">urgent</option>
        </select>
      </div>
      <h3>Tasks list</h3>
      <ol class="edit-todo-tasks"></ol>
      <button class="edit-add-task">Add task</button>
      <button class="edit-todo">Edit</button>
    </dialog>

    <header>
      <div class="logo-container">
        <img src="/logo.svg" alt="logo" />
        <h1>Todo List</h1>
      </div>
      <div class="links-container">
        <a href="https://github.com/angelrcd/odin-todo">Github</a>
        <a href="https://www.linkedin.com/in/angel-romero-cesteros/"
          >LinkedIn</a
        >
      </div>
    </header>
    <div id="app">
      <div id="projects-list" class="closed">
        <div class="projects-title-container">
          <h2>PROJECTS</h2>
          <button class="mobile-menu-button"></button>
        </div>
        <hr />
        <ul></ul>
        <hr />
        <button class="show-new-project-form">
          <span class="add-symbol">+</span><span>Add project</span>
        </button>
        <div class="new-project-form hidden">
          <input type="text" />
          <div class="add-project-buttons-container">
            <button class="add-project-button">Add</button>
            <button class="cancel-new-project">Cancel</button>
          </div>
        </div>
      </div>
      <div id="current-project">
        <div class="current-project-info-container">
          <h2></h2>
          <button class="show-new-todo-form">
            <span class="add-symbol">+</span><span>New todo</span>
          </button>
        </div>
        <ul></ul>
      </div>
    </div>

    <div class="new-todo-form">
      <div>
        <h4>New Todo</h4>
        <div class="close-dialog-container cancel-new-todo">
          <button class="close-dialog"></button>
        </div>
      </div>
      <p>Optionally you can add a list of subtasks</p>
      <form action="">
        <div>
          <label for="add-title">Title</label>
          <input id="add-title" class="text" />
        </div>
        <div>
          <label for="add-description">Description</label>
          <!-- <input id="add-description" class="text" /> -->
          <textarea
            id="add-description"
            class="text"
            cols="30"
            rows="4"
          ></textarea>
        </div>
        <div>
          <label for="priority">Priority</label>
          <select name="priority" id="priority">
            <option value="low">low</option>
            <option value="middle">mid</option>
            <option value="urgent">urgent</option>
          </select>
        </div>
      </form>
      <div class="add-todo-buttons-container">
        <button class="add-todo-button">Add</button>
        <button class="cancel-new-todo cancel-new-todo-button">Cancel</button>
      </div>
    </div>

    <div class="overlay hidden cancel-new-todo"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
